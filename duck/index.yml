# duck
---
name: duck
description: >-
  desktop cinnamon plus all that I need to develop eggs and firmwares
author: artisan
release: 0.0.3
distributions:
  - bookworm
  - bullseye
  - buster
  - chimaera
  - focal
  - impish
  - jammy
sequence:
  repositories:
    sources_list:
      - main
      - contrib
      - non-free
    sources_list_d:
      - rm /usr/share/keyrings/anydesk-stable.gpg
      - >-
        curl -fsSL "https://keys.anydesk.com/repos/DEB-GPG-KEY" | gpg --dearmor
        -o /usr/share/keyrings/anydesk-stable.gpg
      - >-
        echo "deb [signed-by=/usr/share/keyrings/anydesk-stable.gpg]
        http://deb.anydesk.com/ all main" | tee
        /etc/apt/sources.list.d/anydesk-stable.list > /dev/null
    update: true
    upgrade: true
  packages:
    - anydesk
    - firefox-esr
  accessories:
    - base
    - cinnamon
    - firmwares
    - office
customize:
  dirs: true
  scripts:
      - gnome_background_set.sh
  hostname: true
reboot: true
