# warbier
---
name: warbier
description: KDE waydroid installation using accessories.
author: artisan
release: 0.0.4
distributions: 
- bullseye
- bookworm
- chimaera
- focal
- jammy
sequence:
  repositories:
    sources_list:
    - main
    - contrib
    - non-free
    update: true
    upgrade: true
  packages:
    - firefox-esr
  packages_no_install_recommends:
    - gdm3
    - plasma-nm
    - plasma-workspace-wayland
    - kde-plasma-desktop
  accessories:
    #- base
    #- eggs-dev
    #- firmwares
    - ./waydroid
customize:
  dirs: true
  hostname: true
reboot: true
