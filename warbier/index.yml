# warbier
---
name: warbier
description: KDE waydroid installation using accessories.
author: artisan
release: 0.0.4
distributions: 
# Debian
- buster
- bullseye
- bookworm
# Devuan
- chimaera
# Ubuntu
- focal
- groovy
- hirsute
- impish
- jammy
sequence:
  repositories:
    sourcesList:
    - main
    - contrib
    - non-free
    update: true
    full-upgrade: true
  packages:
    - firefox-esr
  noInstallRecommends:
    - gdm3
    - plasma-nm
    - plasma-workspace-wayland
    - kde-plasma-desktop
  accessories:
    - base
    # eggs-dev
    # firmwares
    - waydroid
  debs: false
  dirs: true
  hostname: true
  customizations:
    scripts:
    - gnome_background_set.sh
  reboot: true
