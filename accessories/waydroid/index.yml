# waydroid
---
name: waydroid
description: waydroid installer
author: Jon West
release: 0.0.1
distributions:
  - bookworm
  - bullseye
  - chimaera
  - focal
  - impish
  - jammy
sequence:
  repositories:
    sources_list:
      - main
      - contrib
      - non-free
    sources_list_d:
      - rm -f /usr/share/keyrings/waydroid.gpg
      - >-
        curl -fsSL  "https://repo.waydro.id/waydroid.gpg" | gpg --dearmor -o
        /usr/share/keyrings/waydroid.gpg
      - >-
        echo "deb [signed-by=/usr/share/keyrings/waydroid.gpg]
        https://repo.waydro.id/ `lsb_release -cs` main" | tee
        /etc/apt/sources.list.d/waydroid-ppa.list > /dev/null
    update: true
    upgrade: true
  dependencies:
    - git
    - iptables
    - lxc
    - wget
  packages:
    - gir1.2-gtk-3.0 # john
    - gir1.2-vte-2.91 # undecided
    - gir1.2-webkit2-4.0 # need
    - libvte-2.91-dev  # need
    - python3-clip
    - python3-gi # john
    - python3-gi-cairo # john
    - python3-pip
    - xclip # comunque lo prende
  noInstallRecommends:
    - gdm3
  debs: true
  packagesPip:
    # gbinder-python
    #- pyclip
customize:
  scripts:
    - install_waydroid_settings.sh
    - install_image_from_local.sh
    - no_hw_accelleration.sh
    - ln -s /bin-python3 /bin/python
