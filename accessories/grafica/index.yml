# grafica
---
name: grafica
description: grafics packages
author: artisan
release: 0.0.1
distributions:
  - bookworm
  - bullseye
  - buster
  - chimaera
  - bionic
  - focal
  - jammy
  - kinetic
sequence:
  sources_list_d:
    - rm -f /etc/apt/trusted.gpg.d/quirinux-ga.gpg
    - >-
      curl -fsSL "https://www.quirinux.ga/gpg/quirinux.asc" |
      gpg --dearmor -o /etc/apt/trusted.gpg.d/quirinux-ga.gpg
    - >-
      echo "deb https://quirinux.ga/repo/ quirinux main" | tee
      /etc/apt/sources.list.d/quirinux-ga.list > /dev/null

  packages:
    - converseen
    - dia
    - gimp
    - imagemagick
    - kde-config-tablet
    - okular
    - pinta
    - ristretto
    - shotwell
