    - kdenlive
    - mediainfo
    # Quod Libet
    - vlc
    - xfburn
    #internet
    - mutt
    - thunderbird
  accessories:
    - base
    - eggs-dev
    - firmwares
    - xfce4
  debs: false
  dirs: true
  hostname: true
  reboot: true
