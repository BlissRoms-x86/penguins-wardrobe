# owl
---
name: owl
description: Owl is a clone of quirinux by Charlie MartÃ­nez
author: artisan
release: 0.0.1
distributions:
  - bookworm
  - bullseye
  - buster
  - chimaera
  - focal
  - impish
  - jammy
sequence:
  repositories:
    sources_list:
      - main
      - contrib
      - non-free
    sources_list_d:
      - >-
        echo "deb [trusted=yes] http://quirinux.ga/repo/ quirinux main" | tee
        /etc/apt/sources.list.d/quirinux-ga.list > /dev/null
    update: true
    upgrade: true
  packages:
    - firefox-esr
    - mutt
    - thunderbird
    - yad
  accessories:
    - ./grafica
    - ./liquorix
    - ./multimedia
    - ./office
    - base
    - eggs-dev
    - firmwares
    - xfce4
customize:
  dirs: true
  scripts:
    - xfconf_background_set.sh
    - desktop_link.sh
  hostname: true
reboot: true
