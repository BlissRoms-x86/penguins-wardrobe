# eagle - just building it
---
name: eagle
description: >-
  desktop xfce4 plus proxmox-ve
author: artisan
release: 0.0.1
distributions:
  - bullseye
sequence:
  repositories:
    sourcesList:
      - main
      - contrib
      - non-free
    sourcesListD:
      - >-
        curl -fsSL "http://download.proxmox.com/debian/proxmox-ve-release-6.x.gpg" | gpg --dearmor
        -o /usr/share/keyrings/pve-no-subscription.gpg
      - >-
        echo "deb [signed-by=/usr/share/keyrings/pve-no-subscription.gpg arch=amd64] http://download.proxmox.com/debian/pve `lsb_release -cs` pve-no-subscription" | tee
        /etc/apt/sources.list.d/pve-no-subscription > /dev/null
    update: true
    full-upgrade: true
  packages:
    - spice-vdagent
    - virt-viewer
    - firefox-esr
  accessories:
    - base
    - xfce4
  debs: false
  dirs: true
  hostname: true
  reboot: true
