# owl
---
name: owl
description: Owl is a clone of quirinux by Charlie Mart��nez
author: artisan
release: 0.0.1
distributions:
  - bookworm
  - bullseye
  - chimaera
  - focal
  - impish
  - jammy
sequence:
  repositories:
    sources_list:
      - main
      - contrib
      - non-free
    sources_list_d:
      - rm -f /etc/apt/trusted.gpg.d/quirinux-ga.gpg
      - >-
        curl -fsSL "http://www.quirinux.ga/gpg/quirinux.asc" |
        gpg --dearmor -o /etc/apt/trusted.gpg.d/quirinux-ga.gpg
      - >-
        echo "deb http://quirinux.ga/repo/ quirinux main" | tee
        /etc/apt/sources.list.d/quirinux-ga.list > /dev/null
    update: true
    upgrade: true
  packages:
    - adwaita-qt
    - libxfce4ui-utils
    - lightdm
    - mutt
    - network-manager-gnome
    - network-manager-openvpn
    - network-manager-openvpn-gnome
    - spice-vdagent
    - qt5ct
    - tango-icon-theme
    - thunar
    - thunderbird
    - xarchiver
    - xfce4-appfinder
    - xfce4-panel
    - xfce4-pulseaudio-plugin
    - xfce4-session
    - xfce4-settings
    - xfce4-terminal
    - xfce4-whiskermenu-plugin
    - xfconf
    - xfdesktop4
    - xfwm4
    - yad
  try_packages:
    - firefox
    - firefox-esr
  accessories:
    - firmwares
    - liquorix
    - grafica
    - multimedia
    - office
    - base
    - eggs-dev
customize:
  dirs: true
  scripts:
    - ../../scripts/config_desktop_link.sh
    - ../../scripts/config_lightdm.sh
  hostname: true
reboot: true
