# owl
---
name: owl
description: Owl is a clone of quirinux by Charlie Mart��nez
author: artisan
release: 0.9.0
distributions:
  - bookworm
  - bullseye
  - chimaera
  - focal
  - impish
  - jammy
  - kinetic
sequence:
  repositories:
    sources_list:
      - main
      - contrib
      - non-free
    sources_list_d:
      - rm -f /etc/apt/trusted.gpg.d/quirinux-gpg.gqg
      - wget -O - https://repo.quirinux.org/gpg/quirinux.asc | apt-key add -
      - >-
        echo "deb https://repo.quirinux.org quirinux main" | tee
        /etc/apt/sources.list.d/quirinux.list > /dev/null
      #- rm -f /etc/apt/trusted.gpg.d/quirinux-ga.gpg
      #- >-
      #  curl -fsSL "https://repo.quirinux.org/gpg/quirinux.asc" |
      #  gpg --dearmor -o /etc/apt/trusted.gpg.d/quirinux-ga.gpg
      #- >-
      #  echo "deb https://repo.quirinux.org quirinux main" | tee
      #  /etc/apt/sources.list.d/quirinux-ga.list > /dev/null
    update: true
    upgrade: true
  packages:
    - adwaita-qt
    - libxfce4ui-utils
    - lightdm
    # lightdm-autologin-greeter # ubuntu seem to need it, Debian install it automatically
    - lightdm-gtk-greeter # mandatory for ubuntu, without it will install gdm3
    - mutt
    - spice-vdagent
    - qt5ct
    - tango-icon-theme
    - thunar
    - thunderbird
    - xarchiver
    - xfce4-appfinder
    - xfce4-panel
    - xfce4-pulseaudio-plugin
    - xfce4-session
    - xfce4-settings
    - xfce4-terminal
    - xfce4-whiskermenu-plugin
    - xfconf
    - xfdesktop4
    - xfwm4
    - yad
  try_packages:
    - firefox
    - firefox-esr
  packages_no_install_recommends:
    - network-manager-gnome
    - network-manager-openvpn
    - network-manager-openvpn-gnome
  accessories:
    - grafica
    - multimedia
    - office
    - base
    - eggs-dev
  try_accessories:
    - firmwares
    - liquorix
customize:
  dirs: true
  scripts:
    - ../../scripts/config_desktop_link.sh
    - ../../scripts/config_lightdm.sh
  hostname: true
reboot: true
