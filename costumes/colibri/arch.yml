# wardrobe: .
# distro: arch
# costume: colibri
---
name: colibri
description: >-
  desktop xfce4 per la scuola
author: artisan
release: 0.0.1
distributions:
  - rolling
sequence:
  repositories:
    update: true
    upgrade: true

  groups:
  - xfce4 
  - xorg-apps 

  packages:
    - firefox 
    - lightdm 
    - lightdm-gtk-greeter 
    - network-manager-applet 
    - polkit-gnome 
    - shellcheck 
    - spice-vdagent 
    - unzip 
    - xarchiver 
    - xdg-user-dirs 
    - xorg-server 
    - zenity

  accessories:
    - eggs-dev

customize:
  dirs: true
  scripts:
  # arch
  - groupadd -r autologin
  - gpasswd -a "${SUDO_USER}" autologin
  - systemctl enable NetworkManager
  - systemctl enable lightdm

  # standard
  - adduser ${SUDO_USER} epoptes
  - ../../scripts/config_desktop_link.sh
  - ../../scripts/config_lightdm.sh
  - ../../scripts/hostname.sh

reboot: true
