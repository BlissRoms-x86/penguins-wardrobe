---
name: duck
description: desktop cinnamon plus all that we need to enjoy at home and office
author: artisan
release: 0.0.3
distributions:
  - bookworm
  - bullseye
  - buster
  - chimaera
sequence:
  repositories:
    sources_list:
      - main
      - contrib
      - non-free
    update: true
    upgrade: true
  packages:
    - cinnamon-desktop-environment
  accessories:
    - base
    - firmwares
    - grafica
    - liquorix_chimaera
    - multimedia
    - office
customize:
  dirs: true
  scripts:
    - ../../scripts/config_desktop_link.sh
    - ../../scripts/config_lightdm.sh
  hostname: true
reboot: true
