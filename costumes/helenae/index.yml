# wardrobe: .
# costume: /helenae
---
name: helenae
description: >-
  desktop xfce4 plus all that I need to develop eggs just for VMs
  repos
author: artisan
release: 0.0.3
distributions:
  - bookworm
  - bullseye
  - chimaera
  - focal
  - impish
  - jammy
sequence:
  repositories:
    sources_list:
      - main
      - contrib
      - non-free
    update: true
    upgrade: true
  packages:
    - adwaita-qt
    - libxfce4ui-utils
    - lightdm
    - qt5ct
    - tango-icon-theme
    - thunar
    - xarchiver
    - xfce4-appfinder
    - xfce4-panel
    - xfce4-pulseaudio-plugin
    - xfce4-session
    - xfce4-settings
    - xfce4-terminal
    - xfce4-whiskermenu-plugin
    - xfconf
    - xfdesktop4
    - xfwm4
    - spice-vdagent
  accessories:
    - base
    - eggs-dev
    # live-installer
customize:
  dirs: true
  scripts:
    - desktop_link_set.sh
    - lightdm_background_set.sh
    #
    # insert command g4artisan
    #
    - rm -f /usr/local/bin/g4*
    - curl -fsSL "https://raw.githubusercontent.com/pieroproietti/penguins-eggs/master/g4/g4artisan" -o /usr/local/bin/g4artisan
    - chmod +x /usr/local/bin/g4artisan
    - curl -fsSL "https://raw.githubusercontent.com/pieroproietti/penguins-eggs/master/g4/g4clone" -o /usr/local/bin/g4clone
    - chmod +x /usr/local/bin/g4clone
    - curl -fsSL "https://raw.githubusercontent.com/pieroproietti/penguins-eggs/master/g4/g4passwd" -o /usr/local/bin/g4passwd
    - chmod +x /usr/local/bin/g4passwd

  hostname: true
reboot: true
