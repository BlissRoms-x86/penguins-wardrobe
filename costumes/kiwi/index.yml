---
name: kiwi
description: >-
  basic desktop KDE
author: artisan
release: 0.0.2
distributions:
  - bookworm
  - bullseye
  - buster
  - chimaera
  - focal
  - impish
  - jammy
sequence:
  repositories:
    sources_list:
      - main
      - contrib
      - non-free
    update: true
    upgrade: true
  packages:
    - kde-plasma-desktop
    - plasma-nm
  try_packages:
    - firefox
    - firefox-esr
  accessories:
    - base
    - eggs-dev
customize:
  hostname: true
  dirs: true
  scripts:
    - ../../scripts/config_desktop_link.sh
    - ../../scripts/config_sddm.sh
reboot: true
