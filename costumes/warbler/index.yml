# warbier
---
name: warbler
description: plasma/wayland/waydroid
author: artisan
release: 0.1.0
distributions: 
- bookworm
- bullseye
sequence:
  repositories:
    sources_list:
    - main
    - contrib
    - non-free
    update: true
    upgrade: true
  packages_no_install_recommends:
    - kde-plasma-desktop
    - konsole
    - plasma-nm
    - plasma-workspace-wayland
    - sddm
    - systemsettings
  accessories:
    - ./firmwares
    - ./python3-dev
    - ./waydroid
    - base
    - eggs-dev
customize:
  dirs: true
  hostname: true
reboot: true
