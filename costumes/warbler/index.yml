# warbier
---
name: warbler
description: KDE waydroid installation using internal waydroid bookworm
author: artisan
release: 0.0.5
distributions: 
- bookworm
- focal
- jammy
sequence:
  repositories:
    sources_list_d:
      - curl -fsSL  "https://www.preining.info/obs-npreining.asc"| gpg --dearmor -o /usr/share/keyrings/obs-npreining.asc
      - rm /etc/apt/source.list.d/kde.list
      - echo "deb https://download.opensuse.org/repositories/home:/npreining:/debian-kde:/other-deps/Debian_Testing/ ./" >/etc/apt/source.list.d/obs-npreining.list
      - echo "deb https://download.opensuse.org/repositories/home:/npreining:/debian-kde:/frameworks/Debian_Testing/ ./" >>/etc/apt/source.list.d/obs-npreining.list
      - echo "deb https://download.opensuse.org/repositories/home:/npreining:/debian-kde:/plasma525/Debian_Testing/ ./" >>/etc/apt/source.list.d/obs-npreining.list
      - echo "deb https://download.opensuse.org/repositories/home:/npreining:/debian-kde:/apps2204/Debian_Testing/ ./" >>/etc/apt/source.list.d/obs-npreining.list
      - echo "deb https://download.opensuse.org/repositories/home:/npreining:/debian-kde:/other/Debian_Testing/ ./" >>/etc/apt/source.list.d/obs-npreining.list

    sources_list:
    - main
    - contrib
    - non-free
    update: true
    upgrade: true
  packages:
    - firefox-esr
  packages_no_install_recommends:
    - konsole
    - kde-plasma-desktop
    - plasma-nm
    - plasma-workspace-wayland
    - sddm
  accessories:
    - base
    #- eggs-dev
    #- firmwares
    - ./waydroid-warbler
customize:
  dirs: true
  hostname: true
reboot: true
