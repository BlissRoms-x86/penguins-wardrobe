# warbier
---
name: warbler
description: KDE waydroid installation using internal waydroid bookworm
author: artisan
release: 0.0.5
distributions: 
- bookworm
- focal
- jammy
sequence:
  repositories:
    sources_list_d:
      - rm -f /usr/share/keyrings/kdebian.gpg
      - curl -fsSL http://www.kdebian.org/public-key.asc | gpg --dearmor -o /usr/share/keyrings/kdebian.gpg
      - echo "deb [signed-by=/usr/share/keyrings/kdebian.gpg] http://kdebian.org/ppa sid main contrib" | tee /etc/apt/sources.list.d/kdebian-ppa.list > /dev/null

    sources_list:
    - main
    - contrib
    - non-free
    update: true
    upgrade: true
  packages:
    - firefox-esr
  packages_no_install_recommends:
    - konsole
    - kde-plasma-desktop
    - plasma-nm
    - plasma-workspace-wayland
    - sddm
  accessories:
    - base
    #- eggs-dev
    #- firmwares
    - ./waydroid-warbler
customize:
  dirs: true
  hostname: true
reboot: true
