# warbier
---
name: warbler
description: KDE waydroid installation using internal waydroid bookworm
author: artisan
release: 0.0.6
distributions: 
- bookworm
- focal
- jammy
sequence:
  repositories:
    sources_list_d:
    - rm -f /etc/apt/trusted.gpg.d/obs-npreining.asc
    - curl -fsSL https://www.preining.info/obs-npreining.asc -o /etc/apt/trusted.gpg.d/obs-npreining-kde.list
    - echo "deb [signed-by=/etc/apt/trusted.gpg.d/obs-npreining-kde.list] https://download.opensuse.org/repositories/home:/npreining:/debian-kde:/other-deps/Debian_Testing/ ./" >/etc/apt/sources.list.d/obs-npreining-kde.list
    - echo "deb [signed-by=/etc/apt/trusted.gpg.d/obs-npreining-kde.list] https://download.opensuse.org/repositories/home:/npreining:/debian-kde:/frameworks/Debian_Testing/ ./" >>/etc/apt/sources.list.d/obs-npreining-kde.list
    - echo "deb [signed-by=/etc/apt/trusted.gpg.d/obs-npreining-kde.list] https://download.opensuse.org/repositories/home:/npreining:/debian-kde:/plasma521/Debian_Testing/ ./" >>/etc/apt/sources.list.d/obs-npreining-kde.list
    - echo "deb [signed-by=/etc/apt/trusted.gpg.d/obs-npreining-kde.list] https://download.opensuse.org/repositories/home:/npreining:/debian-kde:/apps2208/Debian_Testing/ ./" >>/etc/apt/sources.list.d/obs-npreining-kde.list
    - echo "deb [signed-by=/etc/apt/trusted.gpg.d/obs-npreining-kde.list] https://download.opensuse.org/repositories/home:/npreining:/debian-kde:/other/Debian_Testing/ ./" >>/etc/apt/sources.list.d/obs-npreining-kde.list

    sources_list:
    - main
    - contrib
    - non-free
    update: true
    upgrade: true
  packages:
    - firefox-esr
  packages_no_install_recommends:
    - konsole
    - kde-plasma-desktop
    - plasma-nm
    - plasma-workspace-wayland
    # sddm removed 
  accessories:
    - base
    #- eggs-dev
    #- firmwares
    - ./waydroid-warbler
customize:
  dirs: true
  hostname: true
reboot: true
