# warbier
---
name: warbler
description: plasma/wayland/waydroid
author: artisan
release: 0.1.0
distributions: 
- bookworm
sequence:
  repositories:
    sources_list:
    - main
    - contrib
    - non-free
    update: true
    upgrade: true
  packages_no_install_recommends:
    - dolphin
    - firefox-esr
    - kde-config-sddm
    - kdialog
    - konsole
    - plasma-desktop
    - plasma-discover
    - plasma-nm
    - plasma-workspace-wayland
    - sddm
    - sddm-theme-breeze
    - systemsettings
  accessories:
    - ./firmwares
    - ./python3-dev
    - base
    - eggs-dev
    - waydroid
customize:
  dirs: true
  scripts:
    - ./config_sddm.sh
    - ../../scripts/config_desktop_link.sh
    - ../../scripts/add_wifi_firmwares.sh
  hostname: true
reboot: true
