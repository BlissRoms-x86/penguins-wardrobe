# wagtail
---
name: wagtail
description: GNOME waydroid installation
author: artisan
release: 0.0.6
distributions: 
- bullseye
- bookworm
- chimaera
- focal
- jammy
sequence:
  repositories:
    source_list:
    - main
    - contrib
    - non-free
    update: true
    upgrade: true

  noInstallRecommends:  
  - gdm3
  - gnome-control-center
  - gnome-session
  - gnome-shell
  - gnome-terminal
  - waydroid
  - xclip

  accessories:
    # base
    # eggs-dev
    # firmwares
    waydroid
customize:
  dirs: true
  hostname: true
reboot: true
