# warbier
---
name: wagtail
description: wagtail wayland/gnome/waydroid
author: artisan
release: 0.1.0
distributions: 
- bookworm
- jammy
sequence:
  repositories:
    sources_list:
    - main
    - contrib
    - non-free
    update: true
    upgrade: true
  packages_no_install_recommends:
    - gdm3
    - gnome-control-center
    - gnome-shell
    - gnome-terminal
    - gnome-tweaks
    - nautilus 
    - xdg-user-dirs
  accessories:
    - ./waydroid
    - base
    - eggs-dev
customize:
  dirs: true
  hostname: true
reboot: true
