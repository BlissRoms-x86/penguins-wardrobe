# wagtail
---
name: wagtail
description: GNOME waydroid installation
author: artisan
release: 0.0.6
distributions: 
- bullseye
- bookworm
- chimaera
- focal
- jammy
sequence:
  repositories:
    source_list:
    - main
    - contrib
    - non-free
    source_list_d:
    update: true
    upgrade: true
  packages:
  - firefox-esr
  packages_no_install_recommends:
  - gdm3
  - gnome-control-center
  - gnome-session
  - gnome-shell
  - gnome-terminal
  - python3-pip
  - xclip
  # installo le pip per waydroid
  packagesPip:
    - gbinder-python # senza non funge
    - pyclip
  accessories:
    # base
    # eggs-dev
    # firmwares
    - waydroid
customize:
  dirs: true
  hostname: true
reboot: true
