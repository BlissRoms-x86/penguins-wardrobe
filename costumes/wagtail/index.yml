# wagtail
---
name: wagtail
description: GNOME waydroid installation
author: artisan
release: 0.0.6
distributions: 
- bullseye
- bookworm
- chimaera
- focal
- jammy
sequence:
  repositories:
    source_list:
    - main
    - contrib
    - non-free
    sources_list_d:
      - rm -f /usr/share/keyrings/waydroid.gpg
      - >-
        curl -fsSL  "https://repo.waydro.id/waydroid.gpg" | gpg --dearmor -o
        /usr/share/keyrings/waydroid.gpg
      - >-
        echo "deb [signed-by=/usr/share/keyrings/waydroid.gpg]
        https://repo.waydro.id/ `lsb_release -cs` main" | tee
        /etc/apt/sources.list.d/waydroid-ppa.list > /dev/null
    update: true
    upgrade: true
  dependencies:
  - python3
  - lxc
  - curl
  - iptables
  - wget
  packages:
  - gdm3
  - gnome-control-center
  - gnome-session
  - gnome-shell
  - gnome-terminal
  - waydroid
  - xclip
  packagesPip:
  - gbinder-python
  - pyclip  
  accessories:
    # base
    # eggs-dev
    # firmwares
    # waydroid
customize:
  scripts:
    - install_waydroid_settings.sh
    - install_image_from_local.sh
    - no_hw_accelleration.sh
reboot: true
