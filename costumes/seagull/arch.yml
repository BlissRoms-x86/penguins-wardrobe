# seagull
# again to solve dependencies gtk4
---
name: seagull
description: mutter based compositor for kiosks
author: artisan
release: 0.0.1
distributions: 
- rolling
sequence:
  repositories:
    sources_list:
    update: true
    upgrade: true
  packages:
    - cmake
    - firefox
    - gnome
    - gdm
     gnome-control-center
    - gnome-keyring
    - gnome-session
    - gnome-terminal
    - libgnome-desktop-4-dev
    - libibus-1.0-dev
    - libmutter-11-dev
    - libsystemd-dev
    - meson
    - nautilus
    - pkg-config
    - spice-vdagent
    - translate-toolkit
    - zenity
  accessories:
    - base
    - eggs-dev
    # firmwares-light
    - waydroid
customize:
  dirs: true
  scripts:
  # arch
  - systemctl enable NetworkManager
  - systemctl enable gdm
  - groupadd -r autologin
  - gpasswd -a "${SUDO_USER}" autologin
  # standard
  - ../../scripts/config_desktop_link.sh
  - ../../scripts/config_gdm3.sh
  - ../../scripts/hostname.sh
    
reboot: true
