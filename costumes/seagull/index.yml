# seagull
---
name: seagull
description: mutter based compositor for kiosks
author: artisan
release: 0.0.1
distributions: 
- bookworm
sequence:
  repositories:
    sources_list:
    - main
    - contrib
    - non-free
    update: true
    upgrade: true
  packages:
    - cmake
    - libmutter-12-dev # experimental I think we must try bookworm!
    - meson
    - pkg-config
  packages_no_install_recommends:
    - firefox-esr
    - gdm3
    - gnome-control-center
    - gnome-keyring
    - gnome-session
    - gnome-shell
    - gnome-terminal
    - nautilus
    - spice-vdagent
    - xorg
    - zenity
  accessories:
    - ./firmwares
    - base
    - eggs-dev
    # waydroid
customize:
  dirs: true
  scripts:
    - ../../scripts/config_desktop_link.sh
    - ../../scripts/config_gdm3.sh
    # ../../scripts/add_wifi_firmwares.sh
  hostname: true
reboot: true
