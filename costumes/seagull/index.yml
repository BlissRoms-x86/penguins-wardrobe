# seagull
# again to solve dependencies gtk4
---
name: seagull
description: mutter based compositor for kiosks
author: artisan
release: 0.0.1
distributions: 
- bullseye
- bookworm
sequence:
  repositories:
    sources_list:
    - main
    - contrib
    - non-free
    update: true
    upgrade: true
  packages_no_install_recommends:
    - cmake
    - libgnome-desktop-4-dev # bookworm compositor_dependencies += dependency('gnome-desktop-4')
    #- libgnome-desktop-3-19-dev  # bullseye compositor_dependencies += dependency('gnome-desktop-3-19')
    - libibus-1.0-dev
    - libmutter-11-dev # bookworm put mutter_api_version = 11 on meson.build
    #- libmutter-7-dev # bullseye put mutter_api_version = 7 on meson.build
    - libsystemd-dev
    - meson
    - pkg-config
    - translate-toolkit
  
    # gnome 
    - firefox-esr
    - gdm3
    - gnome-control-center
    - gnome-keyring
    - gnome-session
    # gnome-shell not used from kiosk
    - gnome-terminal
    - nautilus
    - spice-vdagent
    - xorg
    - zenity
  accessories:
    - base
    - eggs-dev
    - firmwares-light
    - waydroid
customize:
  dirs: true
  scripts:
    - ../../scripts/config_desktop_link.sh
    - ../../scripts/config_gdm3.sh
  hostname: true
reboot: true
