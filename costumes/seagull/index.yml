# seagull
---
name: seagull
description: mutter based compositor for kiosks
author: artisan
release: 0.0.1
distributions: 
- bullseye
sequence:
  repositories:
    sources_list:
    - main
    - contrib
    - non-free
    update: true
    upgrade: true
  packages_no_install_recommends:
    - gdm3
    - gnome-control-center
    - gnome-keyring
    - gnome-session
    - gnome-shell
    - gnome-terminal
    - firefox-esr
    - nautilus
    - zenity
  accessories:
    # ./firmwares
    - base
    - eggs-dev
    - waydroid
customize:
  dirs: true
  scripts:
    - ../../scripts/config_desktop_link.sh
    - ../../scripts/config_gdm3.sh
    # ../../scripts/add_wifi_firmwares.sh
  hostname: true
reboot: true
